<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Notícias</title>
    <style>
        .header-banner {
            background-color: #007BFF; /* Azul */
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 30px;
        }

        .main-title {
            flex-grow: 1;
            text-align: center;
        }

        .header-banner h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .menu-logo {
            display: flex;
            align-items: center;
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }

        .menu-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu-icon {
            margin-right: 10px;
            display: inline-block;
            width: 20px;
            height: 2px;
            background-color: white;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 2px;
            background-color: white;
            position: absolute;
            left: 0;
        }

        .menu-icon::before {
            top: -6px;
        }

        .menu-icon::after {
            top: 6px;
        }
    </style>
</head>
<body>
<header class="header-banner">
    <div class="menu-logo">
        <div class="logo-placeholder">
            <img src="" alt="Logo do Site">
        </div>
        <button class="menu-button">
            <div class="menu-icon"></div>
            Menu
        </button>
    </div>
    <div class="main-title">
        <h1>Notícias Atualizadas</h1>
    </div>
</header>
</body>
</html>
