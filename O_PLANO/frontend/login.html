<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="./components/navbar/navbar.css">
    <link rel="stylesheet" href="./components/loader/loader.css">

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/pages/login.js"></script>

    <title>O PLANO</title>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>


    <div id="navbar-container"></div>

    <div class="main-content"></div>
    <div class="login-box" class="hidden">
        <img class="icon-enter" src="img/icon-enter.svg" alt="Ícone de entrada">
        <h1>Entre</h1>

        <form id="login-form">
            <input id="email" class="input-email" type="email" placeholder="Email" required>
            <input id="senha" class="input-password" type="password" placeholder="Senha" required>

            <button type="submit" class="button-entrar">Entrar Já</button>
        </form>

        <div id="feedback" style="display: none;" class="feedback"></div>

    </div>



</body>
