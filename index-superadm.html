<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-superadm.css">
  <title>Super Admin</title>
</head>
<body>
 
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <img src="IMG/logo.png" alt="Logo" class="logo">
                <span class="separator"></span>
            </div>

            <div class="navbar-left">
                <ul class="navbar-list">
                    <li><a href="#" class="navbar-link">Home</a></li>
                    <li><a href="index-login.html" class="navbar-link">Login</a></li>
                    <li><a href="index-register.html" class="navbar-link">Registro</a></li>
                    <li><a href="#" class="navbar-link">Notícias</a></li>
                </ul>
            </div>

            <div class="navbar-right">
                <img src="IMG/icon-write.svg" alt="Escreva" class="escreva-pic">
                <a href="#" class="navbar-link">Escreva</a>
                <img src="IMG/tokinho.svg" alt="Perfil" class="profile-pic">
            </div>
        </div>

        <div class="hamburger" id="hamburger-menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <ul class="navbar-mobile" id="navbar-mobile">
            <li><a href="#" class="navbar-link">Home</a></li>
            <li><a href="index-login.html" class="navbar-link">Login</a></li>
            <li><a href="index-register.html" class="navbar-link">Registro</a></li>
            <li><a href="#" class="navbar-link">Notícias</a></li>
            <li><a href="#" class="navbar-link">Escreva</a></li>
            <li><a href="#" class="navbar-link">Perfil</a></li>
        </ul>
    </nav>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navbarMobile = document.getElementById('navbar-mobile');
            const mobileLinks = navbarMobile.querySelectorAll('.navbar-link');

            hamburgerMenu.addEventListener('click', () => {
                navbarMobile.classList.toggle('active');

                const items = navbarMobile.querySelectorAll('li');
                items.forEach((item, index) => {
                    item.style.transitionDelay = `${index * 0.1}s`; 

                });
            });

            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navbarMobile.classList.remove('active');
                });
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    navbarMobile.classList.remove('active');
                }
            });
        });
    </script>

  <div class="admin-container">
    <h1 class="title">Super Admin</h1>
  
    <div class="email-section">
      <label for="authorized-email">Adicionar E-mail Autorizado</label>
      <input type="text" id="authorized-email" placeholder="Digite o e-mail" />
      <button id="add-email-btn" class="btn">Adicionar E-mail</button>
    </div>
  
    <h2 class="subtitle">Usuários Existentes</h2>
    <table class="user-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Status</th>
          <th>Última Alteração</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="user-table-body"></tbody>
    </table>
  </div>
  
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-header">Editar Usuário</h2>
      <label for="edit-name">Nome</label>
      <input type="text" id="edit-name" />
      <label for="edit-email">E-mail</label>
      <input type="email" id="edit-email" />
      <label for="edit-status">Status</label>
      <select id="edit-status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
      <label for="edit-password">Senha</label>
      <input type="password" id="edit-password" />
      <div class="modal-actions">
        <button id="save-edit" class="btn">Salvar</button>
        <button id="cancel-edit" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>
  
  <script src="script-superadm.js"></script>
</body>
</html>
