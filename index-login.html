<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O PLANO</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="login-box">
        <img class="icon-enter" src="IMG/icon-enter.svg" alt="Ícone de entrada">
        <h1>Entre com email</h1>
        <h4>Mantenha-se à frente com as últimas novidades do mundo da programação. Totalmente grátis!</h4>
        
        <form action="#" method="POST">
            
            <input id="email" class="input-email" type="email" placeholder="Email" required title="Por favor, insira um e-mail válido">
            <input id="senha" class="input-password" type="password" placeholder="Senha" required title="A senha é obrigatória">
            
            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
            
            <button type="submit" class="button-entrar">Entrar Já</button>
        
        </form>         
    </div>
</body>
</html>
