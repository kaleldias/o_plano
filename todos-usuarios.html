<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O PLANO - Todos os Usuários (Super Admin)</title>
    <link rel="stylesheet" href="todos-usuarios.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonte: Barlow e K2D -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&family=K2D:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/listarUsuarios.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <header class="main-header">
      <div class="header-content">
        <div class="logo-area">
          <img src="img/logo.png" alt="O Plano" class="logo" />
        </div>
        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="index-register.html">Registro</a></li>
            <li><a href="todas_noticias.html">Notícias</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <a href="escrever.html" class="action-link">Escreva</a>
          <a href="perfil.html" class="action-link">Perfil</a>
        </div>
      </div>
    </header>

    <main class="admin-container">
      <section class="admin-card">
        <h1 class="card-title">Super Admin</h1>
        <h2 class="section-subtitle">Todos os Usuários do Sistema</h2>

        <!-- Caso queira, pode adicionar filtros ou busca
            <div class="filter-bar">
                <input type="text" class="input-filter" placeholder="Pesquisar usuário...">
                <button class="btn-filter">Filtrar</button>
            </div>
            -->

        <div class="table-responsive">
          <table class="users-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Função</th>
                <th>Data Cadastro</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- As linhas serão inseridas via JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Dialog para ver/editar usuário -->
    <dialog id="dialog-ver-usuario">
      <form method="dialog" class="dialog-form">
        <h2>Editar Usuário</h2>
        <p><strong>ID:</strong> <span id="dialogUserId"></span></p>

        <div class="form-group">
          <label for="nomeEdicao">Nome:</label>
          <input
            type="text"
            id="nomeEdicao"
            name="nomeEdicao"
            placeholder="Editar nome"
          />
        </div>

        <div class="form-group">
          <label for="emailEdicao">E-mail:</label>
          <input
            type="email"
            id="emailEdicao"
            name="emailEdicao"
            placeholder="Editar e-mail"
          />
        </div>

        <div class="dialog-actions">
          <button type="button" class="btn-remover">Remover</button>
          <button type="button" class="btn-salvar">Salvar</button>
          <button type="submit" class="btn-fechar">Fechar</button>
        </div>
      </form>
    </dialog>

    <footer class="main-footer">
      <p>&copy; 2024 O Plano - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
