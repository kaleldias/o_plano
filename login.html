<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>

    <title>O PLANO</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <img src="img/logo.png" alt="Logo" class="logo">
                <span class="separator"></span>
            </div>

            <div class="navbar-left">
                <ul class="navbar-list">
                    <li><a href="index.html" class="navbar-link">Home</a></li>
                    <li><a href="noticias.html" class="navbar-link">Notícias</a></li>
                </ul>
            </div>

            <div class="navbar-right">
                <a href="cadastrar.html" class="navbar-link">Cadastre-se</a>
            </div>
            <!--
            <div class="navbar-right-logado">
                <img src="IMG/icon-write.svg" alt="Escreva" class="escreva-pic">
                <a href="#" class="navbar-link">Escreva</a>
                <img src="IMG/tokinho.svg" alt="Perfil" class="profile-pic">
            </div>
            -->
        </div>

        <div class="hamburger" id="hamburger-menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <ul class="navbar-mobile" id="navbar-mobile">
            <li><a href="index-home.html" class="navbar-link">Home</a></li>
            <li><a href="index-register.html" class="navbar-link">Registro</a></li>
            <li><a href="#" class="navbar-link">Notícias</a></li>
            <li><a href="#" class="navbar-link">Escreva</a></li>
            <li><a href="#" class="navbar-link">Perfil</a></li>
        </ul>
    </nav>

    <div class="login-box">
        <img class="icon-enter" src="img/icon-enter.svg" alt="Ícone de entrada">
        <h1>Entre</h1>

        <form id="login-form">
            <input id="email" class="input-email" type="email" placeholder="Email" required>
            <input id="senha" class="input-password" type="password" placeholder="Senha" required>
            
            <button type="submit" class="button-entrar">Entrar Já</button>
        </form>

        <div id="feedback" style="display: none;" class="feedback"></div>

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navbarMobile = document.getElementById('navbar-mobile');
            const mobileLinks = navbarMobile.querySelectorAll('.navbar-link');

            // Alternar o menu mobile ao clicar no botão hamburger
            hamburgerMenu.addEventListener('click', () => {
                navbarMobile.classList.toggle('active');

                // Resetar animações para cada item
                const items = navbarMobile.querySelectorAll('li');
                items.forEach((item, index) => {
                    item.style.transitionDelay = `${index * 0.1}s`; // Corrigido para template literal

                });
            });

            // Fechar o menu mobile ao clicar em qualquer link
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navbarMobile.classList.remove('active');
                });
            });

            // Fechar o menu mobile ao redimensionar para desktop
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    navbarMobile.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
